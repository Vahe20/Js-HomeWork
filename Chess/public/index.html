<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess</title>
    <link rel="stylesheet" href="../styles/css/main.css">
    <script type="module" src="../src/js/app.js"> defer</script>
</head>
<body class="container">
    <div class="wrap">
        <div class="board"></div>
        <div class="menu">
            <p class="menu__winner" id="win"></p>
            <img id="menu_img" src="../assets/images/white_king.png" width="100px" alt="">
            <button class="menu__restart" id="restart">Restart</button>
        </div>
        <div class="promote">
            <img id="promote_btn-queen" src="../assets/images/white_queen.png" width="100px" alt="">
            <img id="promote_btn-rook" src="../assets/images/white_rook.png" width="100px" alt="">
            <img id="promote_btn-bishop" src="../assets/images/white_bishop.png" width="100px" alt="">
            <img id="promote_btn-knight" src="../assets/images/white_knight.png" width="100px" alt="">
        </div>
    </div>
</body>
</html>
