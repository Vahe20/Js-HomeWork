<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <h1>Tic Tac Toe</h1>

    <div class="grid">
        <div class="cell" id="cell-0-0" onclick="handleCellClick(0, 0)"></div>
        <div class="cell" id="cell-0-1" onclick="handleCellClick(0, 1)"></div>
        <div class="cell" id="cell-0-2" onclick="handleCellClick(0, 2)"></div>
        <div class="cell" id="cell-1-0" onclick="handleCellClick(1, 0)"></div>
        <div class="cell" id="cell-1-1" onclick="handleCellClick(1, 1)"></div>
        <div class="cell" id="cell-1-2" onclick="handleCellClick(1, 2)"></div>
        <div class="cell" id="cell-2-0" onclick="handleCellClick(2, 0)"></div>
        <div class="cell" id="cell-2-1" onclick="handleCellClick(2, 1)"></div>
        <div class="cell" id="cell-2-2" onclick="handleCellClick(2, 2)"></div>
    </div>

    <div class="status" id="status">

    </div>

    <button id="restart">Restart</button>

    <div class="res">
        <p>X = <p id="score_x">0</p></p>
        <p>O = <p id="score_o">0</p></p>
    </div>
</body>
</html>
