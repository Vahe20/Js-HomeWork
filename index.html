<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js-HomeWork</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <div class="change_on_click">
        <button id="btn_changeText">Click</button>
    </div>
    <div class="change_on_load">
        <p id="p_changeText">Hello World</p>
    </div>
    <div class="input_output">
        <input type="text" id="input_text" placeholder="Enter text">
        <p id="output_text"></p>
    </div>
    <div class="toggle_visibility">
        <button id="btn_toggleVisibility">Toggle</button>
        <p id="p_toggleVisibility">Hello World</p>
    </div>
    <div class="calculator">
        <div class="display">
            <p id="cal_input"></p>
        </div>
        <div class="keyboard">
            <button class="cal_btn" onclick="cal(7)">7</button>
            <button class="cal_btn" onclick="cal(8)">8</button>
            <button class="cal_btn" onclick="cal(9)">9</button>
            <button class="cal_btn" onclick="cal('+')">+</button>
            <button class="cal_btn" onclick="cal(4)">4</button>
            <button class="cal_btn" onclick="cal(5)">5</button>
            <button class="cal_btn" onclick="cal(6)">6</button>
            <button class="cal_btn" onclick="cal('-')">-</button>
            <button class="cal_btn" onclick="cal(1)">1</button>
            <button class="cal_btn" onclick="cal(2)">2</button>
            <button class="cal_btn" onclick="cal(3)">3</button>
            <button class="cal_btn" onclick="cal('/')">/</button>
            <button class="cal_btn" onclick="cal('C')" style="color: red;">C</button>
            <button class="cal_btn" onclick="cal(0)">0</button>
            <button class="cal_btn" onclick="cal('*')">*</button>
            <button class="cal_btn" onclick="cal('=')">=</button>
        </div>
    </div>

    <div class="timer">
        <p id="timer">10</p>
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <button id="reset">Reset</button>
    </div>

    <div class="hide_pass">
        <input type="password" id="input_pass" placeholder="Enter password">
        <input type="checkbox" name="show_pass" id="show_pass">
    </div>
</body>
</html>
